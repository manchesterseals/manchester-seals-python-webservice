name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  pr-check:
    name: PR Check - Build and Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/
          DB_NAME: manchester_seals_test
          FLASK_DEBUG: False
          PORT: 5100
        run: |
          pytest test_app.py -v --cov=app --cov-report=term-missing

      - name: Build Docker image
        run: |
          docker build -t manchester-seals-api:pr-${{ github.event.pull_request.number }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-api \
            -p 5100:5000 \
            -e MONGO_URI=mongodb://host.docker.internal:27017/ \
            -e DB_NAME=manchester_seals_test \
            manchester-seals-api:pr-${{ github.event.pull_request.number }}
          
          echo "Waiting for container to start..."
          sleep 10
          
          echo "Testing health endpoint with retries..."
          for i in {1..10}; do
            if curl -f http://localhost:5100/api/health; then
              echo "Health check passed!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "Health check failed after 10 attempts"
              docker logs test-api
              exit 1
            fi
            echo "Attempt $i failed, retrying in 2 seconds..."
            sleep 2
          done
          
          docker stop test-api
          docker rm test-api

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const output = `#### PR Check Results ðŸŽ¯
            
            - âœ… Code checkout successful
            - âœ… Dependencies installed
            - âœ… Linting completed
            - âœ… Tests passed
            - âœ… Docker image built
            - âœ… Docker image tested
            
            **Ready for review!** ðŸš€`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

